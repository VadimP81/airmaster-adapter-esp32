<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirMaster Gateway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>AirMaster Gateway</h1>
      <span id="version">v–</span>
    </header>

    <nav class="tabs">
      <a class="tab active" href="/">Status</a>
      <a class="tab" href="/sensor">Sensor</a>
      <a class="tab" href="/settings">Settings</a>
      <a class="tab" href="/ota">System</a>
      <a class="tab" href="/logs">Logs</a>
    </nav>

    <section>
      <h2>Status</h2>
      <div class="row">
        <span>AM7 Sensor</span>
        <span id="am7" class="status gray">Unknown</span>
      </div>
      <div class="row">
        <span>MQTT Broker</span>
        <span id="mqtt" class="status gray">Unknown</span>
      </div>
      <div class="row">
        <span>WiFi Connection</span>
        <span id="wifi" class="status gray">Unknown</span>
      </div>
      <div class="row">
        <span>WiFi Signal</span>
        <span id="rssi" style="font-weight: 600; color: #2c3e50;">–</span>
      </div>
    </section>

    <section>
      <div class="row">
        <span>Publish Interval</span>
        <span id="interval">–</span>
      </div>
      <div class="row">
        <span>Uptime</span>
        <span id="uptime">–</span>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
