<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - AirMaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>⚙ Settings</h1>
      <span id="version">v–</span>
    </header>

    <form id="settingsForm">
      <h2>Wi-Fi</h2>
      <div class="row">
        <label for="ssid">SSID</label>
        <input type="text" id="ssid" name="ssid" required placeholder="Your Wi-Fi name">
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Leave empty to keep current">
      </div>

      <h2>MQTT</h2>
      <div class="row">
        <label for="broker">Broker IP</label>
        <input type="text" id="broker" name="broker" required placeholder="192.168.1.50">
      </div>
      <div class="row">
        <label for="port">Port</label>
        <input type="number" id="port" name="port" value="1883" required>
      </div>
      <div class="row">
        <label for="user">Username</label>
        <input type="text" id="user" name="user">
      </div>
      <div class="row">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
      </div>
      <div class="row">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" placeholder="airmaster/sensors">
      </div>

      <h2>Device</h2>
      <div class="row">
        <label for="device_name">Device Name</label>
        <input type="text" id="device_name" name="device_name" placeholder="AirMaster Gateway">
      </div>
      <div class="row">
        <label for="interval">Publish Interval (sec)</label>
        <input type="number" id="interval" name="interval" min="1" value="10">
      </div>

      <h2>Home Assistant</h2>
      <div class="row checkbox">
        <label for="ha_discovery">Enable MQTT Discovery</label>
        <input type="checkbox" id="ha_discovery" name="ha_discovery" checked>
      </div>

      <div class="row buttons" style="margin-top:20px;">
        <button type="submit">Save & Reboot</button>
        <button type="button" onclick="location.href='/'">Cancel</button>
      </div>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
